[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 1
via_ir = true
evm_version = "cancun"

# Remappings for cleaner imports
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "src/=src/"
]

# Fuzz testing configuration
[fuzz]
runs = 256
max_test_rejects = 65536

# Invariant testing configuration
[invariant]
runs = 256
depth = 15

# RPC endpoints for fork testing
[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
ethereum = "${ETHEREUM_RPC_URL}"
base = "${BASE_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

# Etherscan configuration for verification
[etherscan]
arbitrum = { key = "${ARBISCAN_API_KEY}" }
ethereum = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }

# Lint configuration
# Suppress style notes that would require significant V2 API refactoring
[lint]
exclude_lints = [
    "screaming-snake-case-immutable",  # V2 API uses lowercase immutables
    "mixed-case-function",             # DOMAIN_SEPARATOR is EIP-2612 standard
    "asm-keccak256",                   # Performance note, not critical
]
